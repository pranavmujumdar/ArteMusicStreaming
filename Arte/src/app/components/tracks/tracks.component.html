<div class="container">
<h3 class="search">
  Search Tracks
</h3>
<form class="form-inline my-2 my-lg-0">
  <div class="search-container">
    <input type="text" name= "searchStr" [(ngModel)]="searchStr" (keyup)= "searchMusics()" class="form-control mr-sm-2 search-input"  placeholder="Search music....">
  </div>
</form>


<div *ngIf = "searchRes ">
    <div *ngFor = "let res of searchRes">
        <div class=" row justify-content-md-center">
            <div class="col-md-8">
                <div class="search-res well">
                    <!-- <h4><a routerLink = '{{res.external_urls.spotify}}'>{{res.name}}</a></h4>
                    <a class="btn-link" href="{{res.external_urls.spotify}}" target="_blank">Listen Track</a> -->

                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <a routerLink = '{{res.external_urls.spotify}}'>{{res.name}}</a>
                        <span class="badge badge-secondary badge-pill"><a class="btn-link" href="{{res.external_urls.spotify}}" target="_blank"><i class="fa fa-play-circle" aria-hidden="true"></i></a></span>
                      </li>

                </div>
            </div>
        </div>
    </div>
</div>
</div>
